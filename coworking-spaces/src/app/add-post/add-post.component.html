<app-sticky-header></app-sticky-header>
<br>
<br>
<br>


<div class="row">
  <div class="col-lg-6 col-sm-12 ng-scope">
    <h1>Add Post</h1>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" aria-describedby="Enter Title" placeholder="Enter Title" #title>
      </div>
      <div class="form-group">
        <label for="content">Short Description</label>
        <textarea rows="4" cols="50" class="form-control" id="description" placeholder="Enter Description" #description></textarea>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea rows="4" cols="50" class="form-control" id="content" placeholder="Enter Content" #content></textarea>
      </div>
      <div class="image-preview">
        <img #image>
      </div>
      <div class="form-group">
        <label for="image">Set Featured Image</label>
        <input type="file" id="image" (change)="onFileSelected(image,$event)">
      </div>
      <button type="button" (click)="addBlog(title,description, content)" class="btn btn-primary">Post</button>
      <button type="button" (click)="saveDraft(title,description,content)" class="btn btn-secondary">Save as draft</button>
    </form>
  </div>
  <div class="col-lg-6 col-sm-12 ng-scope">
    <h1>Drafts list</h1>
    <div class="card" *ngFor="let draft of drafts; let i= index">
      <div class="card-header">
        {{draft.title}}
      </div>
      <div class="card-body">
        <p class="card-text">{{ draft.content }}</p>
      </div>
      <div class="card-footer">
        <button type="button" (click)="addBlogFromDraft(drafts[i].title,drafts[i].content,i)" class="btn btn-primary">Post</button>
        <button type="button" (click)="deleteDraft(i)" class="btn btn-secondary">Delete</button>
        <button type="button" (click)="editDraft(title, description,content,drafts[i].title,drafts[i].description,drafts[i].content,i)" class="btn btn-secondary">Edit</button>
      </div>
    </div>
  </div>
</div>
