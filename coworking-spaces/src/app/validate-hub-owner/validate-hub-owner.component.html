<div>
  <div>
    <app-sticky-header></app-sticky-header>
  </div>
  <div id="main-div">
    <form>
      <fieldset>
        <legend>Hub Owner Request</legend>
        <div class="form-group">
          <label for="name">Name address</label>
          <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input type="text" class="form-control" id="phone" aria-describedby="phone" placeholder="Phone number">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" aria-describedby="address" placeholder="Address">
        </div>
        <div class="form-group">
          <label for="hub-address">Hub Address</label>
          <input type="text" class="form-control" id="hub-address" aria-describedby="hub-address" placeholder="Hub Address">
        </div>
        <div class="form-group">
          <label for="hub-facilities">Hub Facilities</label>
          <textarea class="form-control" id="hub-facilities" rows="5"></textarea>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" checked="">
            Check if facilities are needed
          </label>
        </div>
        <div class="form-group">
          <label for="handicapFacilities">Handicap Facilities</label>
          <textarea class="form-control" id="handicapFacilities" rows="3"></textarea>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-primary" id="reject">Reject Request</button>
      <button type="submit" class="btn btn-primary" id="confirm">Confirm Request</button>
    </form>
  </div>
</div>
